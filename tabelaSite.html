    <title>Layout de Site</title>

            border-collapse: collapse;
            background-color: rgb(208, 205, 205);

            font-weight: bold;

            text-align: center;
        }

</head>

        <table>
            <thead>
                <tr style="height: 100px; color:rgb(5, 76, 228)">
                    <td colspan="2">TOPO</td>
                </tr>
            </thead>
            <tbody>
                <tr style="height: 400px; color:rgb(57, 110, 223)">
                    <td style="width: 450px;">MENU</td>
                    <td>CONTEÚDO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="height: 100px; color:rgb(2, 34, 104)">

                </tr>
            </tfoot>
        </table>
